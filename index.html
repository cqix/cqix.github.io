<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
            min-width: 50vw;
        }
        .countdown div {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="countdown">
    <h1>Countdown to Train RJ 656</h1>
    <div id="starttime1"></div>
    <div id="time1"></div>
</div>
<div class="countdown">
    <h1>Countdown to Flight UA9823 / OS91</h1>
    <div id="starttime2"></div>
    <div id="time2"></div>
</div>
<script src="countdown1.js"></script>
<script src="countdown2.js"></script>
</body>
</html>
